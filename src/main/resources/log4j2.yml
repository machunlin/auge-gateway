Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: root.level
        value: info
      - name: console.level
        value: trace
      - name: log.path
        value: logs
      - name: project.name
        value: ${env:HOSTNAME:-auge-gateway}

  Appenders:
    Console: #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${console.level}
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}\t%highlight{%5p} %magenta{${sys:PID}} --- [%15.15t] %cyan{%.40c{1.}} : %m%n"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: ${log.path}/${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}\t%5p --- [%15.15t] %c{1.} : %m%n"
        Policies:
          OnStartupTriggeringPolicy: {}
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 20

  Loggers:
    Root:
      level: ${root.level}
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: # 按包名输出
      - name: com.auge.gateway
        additivity: false
        level: ${env:AUGO_LOG_LV:-debug}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE